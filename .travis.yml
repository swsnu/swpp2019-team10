matrix:
  include:
  - language: node_js
    node_js:
    - '12'
    - '10'
    dist: bionic
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    before_install:
    - cd frontend/foodbook
    install:
    - yarn install # use either npm or yarn
    - yarn add coveralls
    script:
    - ./node_modules/.bin/eslint src
    - yarn test --coverage --watchAll=false
    - sonar-scanner
    after_success:
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - language: python
    python:
    - "3.6"
    - "3.7"
    - "3.8"
    before_install:
    - cd backend/foodbook
    install:
    - pip install -r requirements.txt
    - pip install coveralls
    - pip install -U spacy
    - pip install -U textblob
    - python -m spacy download en_core_web_sm
    - python -m textblob.download_corpora
    - pip install mysqlclient
    - pip install pandas
    - pip install surprise
    - pip install django_mysql
    - pip install --upgrade azure-cognitiveservices-language-textanalytics
    - python download_model.py < input.txt
    script:
    - pylint --load-plugins pylint_django */models.py */views/*.py */tests/*.py
    - echo "yes" > yes.in
    - coverage run --branch --source='./foodbook_api/views' manage.py test foodbook_api/tests/ < yes.in
    - coverage report -m
    after_success:
    - coveralls
